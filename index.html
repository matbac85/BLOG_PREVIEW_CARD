<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <article>
        <img
          src="./assets/images/illustration-article.svg"
          alt="A geometric composition primarily in yellow, black, and white, featuring prominently the common symbol representing the term 'code'."
          class="illustration"
        />
        <div class="text">
          <p class="tag">Learning</p>
          <p class="date">Published 21 Dec 2023</p>
          <h2 class="heading">
            <a href="https://www.geeksforgeeks.org/foundation-css-introduction/"
              >HTML & CSS foundations</a
            >
          </h2>
          <p class="body">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <figure>
          <img
            src="./assets/images/image-avatar.webp"
            alt="Close-up portrait of a white man with short brown hair."
            width="32"
            height="32"
          />
          <figcaption>Greg Hooper</figcaption>
        </figure>
      </article>
    </main>
  </body>
</html>
